<!DOCTYPE html>
<html lang="en">
<head>
    <title>Career Website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- BACKGROUND SVG!!!!!!!!!!!!!!!!!!! (its huge for no reason what the heck) -->
    <div class="header">
        <h2>Scroll Indicator</h2>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </div>

    <!-- ACTUAL CONTENT!!! -->
    <!-- gear scrollbar -->
    <img src="gear 1 (1).png" id="gearImg">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        let gearImg = document.querySelector('#gearImg');
        let gearImgWidth = '';

        window.addEventListener('resize', function() {
            gearImgWidth = gearImg.width;
            console.log(gearImgWidth);
        });

        function rotate() {
            let scrollLength = document.documentElement.scrollTop || document.body.scrollTop;
            let imgRadius = gearImgWidth / 2;
            let theta = (scrollLength / imgRadius) * (180 / Math.PI);
            gearImg.style.transform = `rotate(${theta}deg)`;
        }

        // Define the scroll event listener function
        function handleScroll() {
            console.log('YOURE SCROLLINGGGGG');
            rotate(); // Call the rotate function when scrolling
        }

        // Add the scroll event listener to the window
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
